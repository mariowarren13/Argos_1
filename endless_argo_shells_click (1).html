const shells = [];
const INITIAL_COUNT = 30;

function addShell() {
  shells.push({
    x: Math.random() * width,
    y: Math.random() * height,
    vx: (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? -1 : 1),
    vy: (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? -1 : 1),
    angle: Math.random() * Math.PI * 2,
    rotationSpeed: (Math.random() * 0.01 - 0.005),
    size: 40 + Math.random() * 30
  });
}

for (let i = 0; i < INITIAL_COUNT; i++) addShell();
setInterval(addShell, 7000);

// add 10 new shells on each click
canvas.addEventListener("click", () => {
  for (let i = 0; i < 10; i++) addShell();
});

function animate() {
  ctx.clearRect(0, 0, width, height);
  shells.forEach(s => {
    s.x += s.vx;
    s.y += s.vy;
    s.angle += s.rotationSpeed;

    if (s.x < -s.size) s.x = width;
    if (s.x > width + s.size) s.x = -s.size;
    if (s.y < -s.size) s.y = height;
    if (s.y > height + s.size) s.y = -s.size;

    ctx.save();
    ctx.translate(s.x, s.y);
    ctx.rotate(s.angle);
    ctx.drawImage(img, -s.size / 2, -s.size / 2, s.size, s.size);
    ctx.restore();
  });
  requestAnimationFrame(animate);
}

img.onload = animate;
</script>
